{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row g-5">  
    {% for post in posts %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card h-100 shadow-sm">
        <img src="{{ post.img.url }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body d-flex flex-column justify-content-between">
          
          <div class="d-flex justify-content-between mb-2">
            <h5 class="card-title mb-0">{{ post.title }}</h5>
            <span class="text-muted small">rate: {{ post.rate }}</span>
          </div>

          <p class="card-text">{{ post.content|truncatechars:60 }}</p>
          <h6 class="card-subtitle text-muted">{{ post.created_at }}</h6>

        </div>
        <div class="card-footer bg-white border-top-0">
          <a href="#" class="btn btn-primary w-100">Подробнее</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
